<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR 360 Website</title>
</head>

<body>
    <iframe src="https://skybox.blockadelabs.com/e/90f4199e8bb555fda78e531fb6225e1c" width=1519 height=719 style="border:0;" allow="fullscreen"></iframe>
    <script>
        // Wait for the iframe to load
        window.onload = function () {
            // Get the iframe element
            var iframe = document.querySelector('iframe');

            // Wait for the iframe content to load
            iframe.onload = function () {
                // Replace the image URL in the iframe
                iframe.contentDocument.querySelector('input[type="file"]').setAttribute('data-img-upload-url', 'YOUR_IMAGE_URL');
            };
        };
    </script>
</body>

</html>


</html>
